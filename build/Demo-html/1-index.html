<head>
    <title>Moonji - Index</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../App_Themes/img/favicon.ico">
    <!-- CSS Customization -->
    <link href="https://fonts.googleapis.com/css?family=Hind+Guntur:400,700|Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="../App_Themes/css/moonji.min.css">
    <!-- JS modernizr + Jquery + Components JS-->
    <script src="../Jscripts/moonji.min.js"></script>
</head>

<body class="home">
    <!-- site header -->
    <header id="site-header" class="site-header-wrap" data-spy="affix" data-offset-top="0">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img class="img-responsive" alt="Brand" src="../App_Themes/img/Moonji Logo white.svg">
                    </a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">WORK</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">SERVICES</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </nav>
    </header>
    <!-- site content -->
    <main id="site-content" class="site-content site-index">
        <div class="slideshow">
            <div class="slide" data-src="images/slide0.png">
                <div class="slide-img" alt=""></div>
                <div class="meta" href="#">
                    <h3 class="title-sub">Based in Yangon we offer</h3>
                    <h2 class="title">Full Service Production</h2>
                    <a class="btn btn-border">Play Showreel</a>
                </div>
            </div>
            <div class="slide" data-src="images/slide1.png">
                <div class="slide-img" alt=""></div>
                <div class="meta" href="#">
                    <h2 class="title">STILL/LIFE</h2>
                    <h3 class="desc">Documentry</h3>
                    <a href="#" class="link"><span>Play Showreel</span> <img src="../App_Themes/img/Arrow_Expand(View Project).svg" alt="" class="img-responsive"></a>
                </div>
            </div>
            <div class="slide-stage"></div>
            <div class="overlay"></div>
            <!-- pager -->
            <div class="cycle-pager"></div>
            <!-- control -->
            <div class="browse prev">
                <img src="../App_Themes/img/Prev Arrow Button.svg" class="arrow img-responsive arrow-left" />
            </div>
            <div class="browse next">
                <img src="../App_Themes/img/Next Arrow Button.svg" class="arrow img-responsive arrow-right" />
            </div>
        </div>
    </main>
    <!-- site footer -->
    <footer id="site-footer" class="site-footer">
        <div class="container">
            <ul class="social pull-right">
                <li><a href="#"><img src="../App_Themes/img/facebook icon (white).svg" alt="" class="img-responsive"></a></li>
                <li><a href="#"><img src="../App_Themes/img/instagram icon (white).svg" alt="" class="img-responsive"></a></li>
                <li><a href="#"><img src="../App_Themes/img/youtube icon (white).svg" alt="" class="img-responsive"></a></li>
            </ul>
        </div>
    </footer>
    <!-- JS Global Customise -->
    <script src="http://malsup.github.com/jquery.cycle2.js"></script>
    <script src="http://amondit.github.io/jquery.scrollsteps.js/jquery.scrollsteps-full-min.js"></script>
    <script src="../Jscripts/custom.js"></script>
